<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <header id="header">
        <img src="./images/dog.jpeg" width="50" height="50" alt="dog" class="logo">
        <span> Hello, Chris Truong</span>
        <a href="">Log out</a>

    <hr>
    <main>
        <article>
            <h3>Product list</h3>
            <table>
                <tbody>
                    <tr>
                        <th>Name</th>
                        <th>Price</th>

                        <td>83</td>

                        <td>9.29</td>

                        <td><img src="./images/cart.png" class="cart-btn" alt="cart"></td>
                    </tr>
                </tbody>
            </table>

            <h3>Your shopping cart</h3>
            <table class="shopping-cart-table">

                <tbody>
                    <tr>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Total</th>
                        <th>Quantity</th>
                    </tr>
                    <tr>
                        <td>Nodejs</td>

                        <td class="quantity-cell">
                            <div>—</div>
                            <div class="quantity-box">2</div>
                            <div>+</div>
                        </td>
                    </tr>
                    <tr>
                        <td>Nodejs</td>
                        <td>9.99</td>
                        <td>8</td>
                        <td class="quantity-cell">
                            <div>—</div>
                            <div class="quantity-box">2</div>
                            <div>+</div>
                        </td>
                    </tr>
                    <tr>
                        <td>Nodejs</td>
                        <td>9.99</td>
                        <td>8</td>
                        <td class="quantity-cell">
                            <div>—</div>
                            <div class="quantity-box">2</div>
                            <div>+</div>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3">Sum:</td>
                        <td colspan="1">$180</td>
                    </tr>
                </tfoot>
            </table>

            <div class="place-ord-btn-container">
                <button class="place-ord-btn bnt">Place Order</button>
            </div>
        </article>
